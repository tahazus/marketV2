<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAWS</title>

    <link rel="stylesheet" href="Style/style.css">

    <link rel="icon" href="/Img/taha.png" type="image/png"/>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body class="bg-[#000000] text-white font-[Arad]">
<div class="body w-full xl:w-[80%] h-screen m-auto border-none border-x border-stone-700 xl:border-dashed py-5">
<div class="head h-16 md:h-20 flex items-center justify-between px-4 md:px-8 py-0 border-b border-dashed border-stone-700">
    <!-- Logo/Name -->
    <div class="name">
        <a class="text-xl sm:text-2xl font-bold" href="#">تاز</a>
    </div>
    
    <!-- Menu Links - Hidden on mobile -->
    <div class="hidden md:flex space-x-2 lg:space-x-6 text-base lg:text-xl">
        <a class="px-2 lg:px-4 hover:text-blue-400 transition-colors" href="#">مقالات</a>
        <a class="px-2 lg:px-4 hover:text-blue-400 transition-colors" href="#">قوانین</a>
        <a class="px-2 lg:px-4 hover:text-blue-400 transition-colors" href="#">ارتباط</a>
    </div>
    
    <!-- Mobile Menu Button - Visible only on mobile -->
    <button class="md:hidden text-2xl" id="mobile-menu-button">
        ☰
    </button>
    
    <!-- Mobile Menu (Hidden by default) -->
    <div class="md:hidden absolute top-16 left-0 w-full bg-[#18181A] border-t border-stone-700 hidden" id="mobile-menu">
        <div class="flex flex-col py-2">
            <a class="px-6 py-3 hover:bg-stone-800" href="#">مقالات</a>
            <a class="px-6 py-3 hover:bg-stone-800" href="#">قوانین</a>
            <a class="px-6 py-3 hover:bg-stone-800" href="#">ارتباط</a>
        </div>
    </div>
</div>

<script>
    // Mobile menu toggle functionality
    document.getElementById('mobile-menu-button').addEventListener('click', function() {
        const menu = document.getElementById('mobile-menu');
        menu.classList.toggle('hidden');
    });
</script>

    </div>
</div>
